<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%;height:800px"/>
    </body>
    <script>

        var svg = d3.select('#svg');

        svg.append('rect')
           .attr('x', 200)
           .attr('y', 200)
           .attr('width', 300)
           .attr('height', 50)
           .style('fill', 'blue');

    </script>
</html>
