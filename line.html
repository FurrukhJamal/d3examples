<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%;height:800px">
        </svg>
    </body>
    <script>
        var svg = d3.select('#svg');

        svg.append('line')
           .attr('x1', 50)
           .attr('y1', 50)
           .attr('x2', 300)
           .attr('y2', 300)
           .attr('stroke-width', 5)
           .style('stroke', 'blue');
    </script>
</html>
