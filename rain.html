<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%;height:800px;">
        </svg>
    </body>
    <script>

        var svg = d3.select('#svg')
            .style('background-color', 'black');
        setInterval(new_droplet, 5);

        function new_droplet() {
            circle = svg.append('circle')
                .attr('cx', Math.random() * window.innerWidth)
                .attr('cy', - (Math.random() * 200))
                .attr('r', 5)
                .attr('fill', 'blue');
            circle.transition()
                .duration(2000)
                .attr('cy', 850)
                .remove();
        }

    </script>
</html>
