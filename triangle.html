<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%;height:800px"/>
    </body>
    <script>

        var svg = d3.select('#svg');

        var path = d3.path();
        path.moveTo(150, 150);
        path.lineTo(250, 250);
        path.lineTo(50, 250);
        path.lineTo(150, 150);

        svg.append('path')
           .attr('d', path.toString())
           .attr('stroke-width', 1)
           .attr('fill', 'blue')
           .style('stroke', 'blue')

    </script>
</html>
