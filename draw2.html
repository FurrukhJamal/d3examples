<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%;height:800px">
        </svg>
    </body>
    <script>
        var svg = d3.select('#svg');
        var drawing = false;
            
        function draw_point() {
            if (drawing == false)
                return;

            var coords = d3.mouse(this);

            svg.append('circle')
               .attr('cx', coords[0])
               .attr('cy', coords[1])
               .attr('r', 5)
               .style('fill', 'black');
        };

        svg.on('mousedown', function() {
            drawing = true;
        });

        svg.on('mouseup', function() {
            drawing = false;
        });

        svg.on('mousemove', draw_point);

    </script>
</html>
